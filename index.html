<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Idle Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }

        .game-container {
            display: flex;
            height: 100vh;
        }

        .side-panel {
            width: 250px;
            background-color: #2a2a2a;
            padding: 1rem;
            overflow-y: auto;
        }

        .main-panel {
            flex-grow: 1;
            padding: 1rem;
            display: flex;
            flex-direction: column;
        }

        .nav-bar {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
            background-color: #333;
            padding: 0.5rem;
            border-radius: 4px;
        }

        .nav-button {
            padding: 0.5rem 1rem;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .nav-button:hover {
            background-color: #555;
        }

        .nav-button.active {
            background-color: #666;
        }

        .content-area {
            flex-grow: 1;
            background-color: #2a2a2a;
            padding: 1rem;
            border-radius: 4px;
            overflow-y: auto;
        }

        .resource {
            margin-bottom: 0.5rem;
        }

        .building {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            background-color: #333;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }

        .building button {
            padding: 0.25rem 0.5rem;
            background-color: #444;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        .building button:hover {
            background-color: #555;
        }

        .building button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <!-- Left Panel - Resources -->
        <div class="side-panel" id="resources-panel">
            <h2>Resources</h2>
            <div class="resource">
                <div>Gold: <span id="gold">0</span></div>
                <div>Gold/sec: <span id="goldPerSecond">0</span></div>
            </div>
            <div class="resource">
                <div>Wood: <span id="wood">0</span></div>
                <div>Wood/sec: <span id="woodPerSecond">0</span></div>
            </div>
        </div>

        <!-- Main Panel -->
        <div class="main-panel">
            <div class="nav-bar">
                <button class="nav-button active" data-tab="buildings">Buildings</button>
                <button class="nav-button" data-tab="research">Research</button>
                <button class="nav-button" data-tab="achievements">Achievements</button>
            </div>
            <div class="content-area" id="main-content">
                <!-- Content will be dynamically loaded here -->
            </div>
        </div>

        <!-- Right Panel - Log -->
        <div class="side-panel" id="log-panel">
            <h2>Log</h2>
            <div id="game-log"></div>
        </div>
    </div>

    <!-- Make sure this script tag comes AFTER all the HTML elements -->
    <script src=".scripts/main.js" defer></script>
</body>
</html>
